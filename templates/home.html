{% extends 'base.html' %}
{% block title %} Receitas Orion {% endblock  %}

{% block content %}
<!-- This is an example component -->
<div class='h-1'></div>
<div class='min-h-screen from-background_primary to-background_secondary bg-gradient-to-br'>
  <div class='flex flex-wrap gap-6 justify-center pt-6'>
    {% for recipe in recipes %}
      <div class='flex flex-col max-w-md w-1/2 px-5 rounded-3xl bg-background_secondary hover:opacity-80'>
        <div class='h-60 bg-cover bg-center mt-4 rounded-lg opacity-90' style="background-image: url('/static/assets/recipes_images/{{ recipe.image_path.split('photos/')[1] }}')"></div>
        <p class='font-bold text-white text-[22px] leading-7 mb-0'>{{recipe.title}}</p>
        
        <p class='text-white font-[15px] mt-0'>{{recipe.description}}</p>
        <button  href='#' class=' mb-4 text-white rounded-lg block mt-10 w-full px-4 py-3 font-medium tracking-wide text-center capitalize transition-colors duration-300 transform bg-middle_color hover:bg-text_secondary focus:outline-none focus:ring focus:ring-teal-300 focus:ring-opacity-80'>
          Ver Receita
        </button>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
