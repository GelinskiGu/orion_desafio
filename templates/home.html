{% extends 'base.html' %}
{% block title %} Home {% endblock  %}
{% block content %}
  <div class="row">
  <div class="card-deck custom-card-region">
  {% for recipe in recipes %}
  <div class="col-md-4">
    <div class="card shadow" style="width: 20rem;">
      <img class="card-img-top custom-image-size" src="{{recipe.image_path}}" alt="Card image cap" >
      <div class="card-body">
        <h5 class="card-title text">{{recipe.title}}</h5>
        <p class="card-text text">{{recipe.description}}</p>
        {% if request.path == '/my_recipes'  %}
          <a href="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" class="btn btn-primary text">Editar Receita</a>
          <a href="{{ url_for('delete_recipe', recipe_id=recipe.id) }}" class="btn btn-danger text">Excluir Receita</a>
        {% else %}
        <a href="#" class="btn btn-primary text">Ver Receita</a>
        {% endif %}

      </div>
    </div>
  </div>
  {% endfor %}
</div>
  </div>
{% endblock %}
