{% extends 'base.html' %}
{% block title %} Home {% endblock  %}
{% block content %}
  <div class="row">
  {% for recipe in recipes %}
  <div class="col mx-auto align-middle">
    <div class="card" style="width: 20rem;">
      <img class="card-img-top custom-image-size" src="{{recipe.image_path}}" alt="Card image cap" >
      <div class="card-body">
        <h5 class="card-title">{{recipe.title}}</h5>
        <p class="card-text">{{recipe.description}}</p>
        {% if request.path == '/my_recipes'  %}
          <a href="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" class="btn btn-primary">Editar Receita</a>
          <a href="{{ url_for('delete_recipe', recipe_id=recipe.id) }}" class="btn btn-danger">Excluir Receita</a>
        {% else %}
        <a href="#" class="btn btn-primary">Ver Receita</a>
        {% endif %}

      </div>
    </div>
  </div>
  {% endfor %}
  </div>
{% endblock %}
