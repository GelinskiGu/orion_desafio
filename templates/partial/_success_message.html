{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for category, message in messages %}
            {% if category == 'error' %}
            <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
                <span class="font-medium">Alerta!</span> {{ message }}
            </div>
            {% elif category == 'success' %}
            <div class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400 flex flex-col justify-center" role="alert">
                <span class="font-medium">Sucesso!</span> {{ message }}
            </div>
            {% endif %}
        {% endfor %}
    {% endif %}
{% endwith %}
