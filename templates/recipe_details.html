{% extends 'base.html' %}
{% block title %}{{recipe.title.upper()}}{% endblock %}

{% block content %}
    <div class='min-h-screen bg-background_secondary py-3 mt-1 pt-4'>
        <div class="flex flex-row-reverse w-full px-5 h-full max-h-screen justify-center">
            <div class="flex items-center w-1/2 justify-self-center h-fit">
                <img class="object-contain self-center w-auto m-auto opacity-95 rounded-xl  shadow-xl" src="{{recipe.image_path}}" alt="Imagem da receita">
            </div>
            
            <div class="h-screen bg-middle_color border-middle_color mr-2">
                <div class="border-middle_color bg-middle_color border-r-4 border-l-4"></div>
            </div>

            <div class="flex flex-col w-1/2 justify-self-center items-center">
                <div class="m-3 font-bold text-white text-5xl text-">
                    {{recipe.ingredients}}  
                </div>

                <div class="w-screen">
                    <div class="border-middle_color bg-middle_color border-t-2 border-b-2 w-96"></div>
                </div>
                
                <div class="m-3 text-white">
                    {{recipe.preparation_steps}}
                </div>
                
                <div class="w-screen">
                    <div class="border-middle_color bg-middle_color border-t-2 border-b-2 w-96"></div>
                </div>

                
                <div class="m-3 text-white">
                    {{recipe.title}}
                </div>
                
                <div class="w-screen">
                    <div class="border-middle_color bg-middle_color border-t-2 border-b-2 w-96"></div>
                </div>


                <div class="m-3 text-white">
                    {{recipe.description}}
                </div>
            </div>
        </div>
    </div>
    
   




{% endblock %}
